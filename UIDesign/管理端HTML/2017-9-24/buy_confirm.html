<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/ngDialog.css" rel="stylesheet" />
    <link href="css/ngDialog-theme-default.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <title>购买确认</title>

<body>
<div class="buy_select_body">
    <div class="buy_select_top">
        <div class="buy_select_top_img"><img src="imgs/con_list01.png"></div>
        <div class="buy_select_top_txt">
            <ul>
                <li class="buy_select_top_tit">特色背部单人spa套餐</li>
                <li><span>服务类型：美白祛斑</span></li>
                <li><span>疼痛指数：<span><span><img src="imgs/star.png"><img src="imgs/star.png"><img src="imgs/star.png"></span></li>
                <li><span>服务时长：60分钟<span></li>
                <li><span>美丽周期：间隔5天<span></li>

        </div>
    </div>
    <div class="buy_select_money">
        <div class="buy_select_money_sr"><span class="buy_confirm_tit">服务类型：</span><span>套餐</span></div>

    <div class="buy_select_money">
        <div class="buy_select_money_sr"><span class="buy_confirm_tit">实付金额：</span>2380</div>

    </div>
</div>
<div class="buy_confirm_tagging" >
    <img src="imgs/tagging01.png" style="vertical-align:middle;"> 收到现金后提交，提交后将确认购买成功，用户可直接消费！
</div>
<div class="service_detail_operate">
    <ul>
        <li class="op1">
            <div class="service_detail_footer_operate buy_confirm_btn">
                提交
            </div>
        </li>
        <li class="op2">
            <div class="service_detail_footer_operate">
                取消
            </div>
        </li>
    </ul>
</div>
