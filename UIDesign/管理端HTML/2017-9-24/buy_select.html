<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/ngDialog.css" rel="stylesheet" />
    <link href="css/ngDialog-theme-default.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/branch.css" rel="stylesheet" />
    <link href="css/manage_style.css" rel="stylesheet" />
    <link href="css/new1.1.css" rel="stylesheet" />
    <title>购买选择</title>
</head>
<body>
<div class="buy_select_body">
    <div class="buy_select_top">
        <div class="buy_select_top_img"><img src="imgs/con_list01.png"></div>
        <div class="buy_select_top_txt">
            <ul>
                <li class="buy_select_top_tit">特色背部单人spa套餐</li>
                <li><span>服务类型：美白祛斑</span></li>
                <li><span>疼痛指数：<span><span><img src="imgs/star.png"><img src="imgs/star.png"><img src="imgs/star.png"></span></li>
                <li><span>服务时长：60分钟<span></li>
                <li><span>美丽周期：间隔5天<span></li>
            </ul>
        </div>
    </div>
    <div class="buy_select_type">
        <div class="buy_select_top_tit">选择类型</div>
        <div class="buy_select_type_xq">
            <div class="buy_select_type_xq_left service_selected"><span>￥900</span>/单次</div>
            <div class="buy_select_type_xq_right"><span>￥2380</span>/疗程（5次）</div>
        </div>
    </div>
    <div class="buy_select_money">
        <div class="buy_select_money_sr">实付金额：<span><input type="text " value="请输入折扣后实际收入金额，以便您成本核算" color="#999999"></span></span></div>
        <div class="buy_select_money_dw">￥</div>
    </div>
    <div class="buy_select_money">
        <div class="buy_select_money_sr">实付次数：<span><input type="text " value="请输入实际购买次数，包含购买和赠送" color="#999999"></span></span></div>
        <div class="buy_select_money_dw">次</div>
    </div>
</div>
<div class="footer_menu">
    <a href="">
    <div class="footer_menu_one">
        <span> 提交</span>
    </div>
    </a>
</div>
</body>
</html>
